            <a href="/q/jb/?f=34682494&report=1" class="n_login">

    <div id="passwddiv">

            <div class="passwddiv-userico">

                </div>
            </div>
            <div class="passwddiv-user">获取<span>15**</span>的文件</div>
            <div class="passwddiv-input">
                <input type="text" name="pwd" class="passwdinput" id="pwd" value="" placeholder="输入密码" />
                <div class="passwddiv-btn" onclick="down_p();">
                    <div class="passwddiv-btn-1"></div>
                    <div class="passwddiv-btn-2"></div>
                </div>
            </div>
            <div id="info"></div>
        </div>
    </div>

    <script type="text/javascript">
        //回车事件
        $(document).keyup(function (e) {
            if (e.keyCode == 13) {
                down_p();
            }
        });

        function down_p(){
            var kdns = 1;
            var lanosso = '';
            
            var pwd = document.getElementById('pwd').value;
            if (pwd == '' || pwd == undefined || pwd == null) {
                $(".passwdinput").focus();
                return false;
            }
            
            /* 
            var v3c = '100';//var skdklds = ' ';
            $.ajax({
                type : 'post',
                url : '/ajaxm.php?file=34682494',
                data : { 'action':'downprocess','sign':'UjRSbAs6V2ZRWAM8BjYHO1c_aATQCaAY1UmUGNFA_bV24EMwFwW3IGbwZhC2oGZgEzAG8PO141V2BSY1Ng','kd':kdns,'p':pwd, },
                dataType : 'json',
                success:function(msg){
                    var date = msg;
                    var dom_down = date.dom; 
            */
            
            //var bcdf = 'c';
            $.ajax({
                type : 'post',
                url : '/ajaxm.php?file=34682494',
                data : { 
                    'action':'downprocess',
                    'sign':'B2FUag08AjNVXAI9BDQBPVY_aADECa1RuUmdWZFUwW25Vc1Z1WTlQNVU0AWJRNV1vVTYOPVc4UWNWZg_c_c',
                    'kd':kdns,
                    'p':pwd, 
                },
                dataType : 'json',
                success:function(msg){
                    var date = msg;
                    var dom_down = date.dom;
                    if(date.zt == '1'){
                        $("#downajax").html("<a href="+dom_down+"/file/"+ date.url + lanosso +" target=_blank rel=noreferrer>下载</a>");
                        $("#passwddiv").hide();
                        $("#filenajax").text(date.inf);
                        document.title = date.inf;
                        $(".n_box_des").show();
                        $("#file").removeClass("filter");
                    }else{
                        $("#info").text(date.inf);
                    };
                },
                error:function(){
                    $("#info").html("失败，请刷新");
                }
            });
        }
    </script>
